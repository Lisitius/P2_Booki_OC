<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 992px)"
      href="css/tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="css/phone.css"
    />

    <title>Trouver votre hébergement Booki</title>
    <link rel="icon" href="images/logo/Booki.png" />
    <script
      src="https://kit.fontawesome.com/fc8fe61d9c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#"
          ><img id="logobooki" src="images/logo/Booki.png" alt="Logo Booki"
        /></a>

        <ul>
          <li><a href="#sectionH">Hébergements</a></li>
          <li><a href="#sectionA">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="sectionSearch">
        <h1>Trouver votre hébergement pour des vacances de rêves</h1>
        <p>En plein centre-ville ou en pleine nature</p>

        <div class="divSearch">
          <form action="">
            <img
              id="mapmarker"
              src="images/search/mapmarker.png"
              alt="map marker"
            />
            <input id="search" type="search" placeholder="Marseille, France" />
            <button>Rechercher</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
